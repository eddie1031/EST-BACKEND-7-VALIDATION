<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page1</title>
    <style>
        .con {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="con">
    <h1>
        회원가입
    </h1>
</div>
<form method="POST">
    <div class="con">
        <label for="username">
            아이디 :
        </label>
        <input id="username" type="text" name="username" placeholder="최소 4글자">
    </div>
    <div class="con">
        <label for="password">
            비밀번호 :
        </label>
        <input id="password" type="password" name="password" placeholder="최소 4글자">
    </div>

    <div class="con">
        <label for="name">
            이름 :
        </label>
        <!--            <input id="name" type="text" name="name">-->
        <input id="name" type="text" name="name" required>
    </div>

    <div class="con">
        <label for="email">
            이메일 :
        </label>
        <!--                <input id="email" type="email" name="email">-->
        <input id="email" type="text" name="email">
    </div>

    <div class="con">
        <label for="phone">
            연락처 :
        </label>
        <input id="phone" type="text" name="phone" placeholder="010-0000-0000">
    </div>

    <button>제출</button>
</form>
</body>
</html>
