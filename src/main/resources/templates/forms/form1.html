<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

    <form method="POST">

        <div>
            <label for="number">번호 : </label>
            <input id="number" type="number" name="form_number">
        </div>

        <div>
            <label for="text">문자 : </label>
            <input id="text" type="text" name="form_text">
        </div>

        <div>
            <label for="date">날짜 : </label>
            <input id="date" type="date" name="form_date">
        </div>

        <div>
            <label for="range">범위 : </label>
            <input id="range" type="range" name="form_range">
        </div>

        <div>
            <button type="submit">제출</button>
        </div>

    </form>

</div>
</body>
</html>
